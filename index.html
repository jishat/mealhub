<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Meal Hub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">
    <!-- Header section -->
    <header id="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="header-content">
                        <h2>Meal Hub</h2>
                        <p><em>An open, crowd-sourced of Recipes from around the world. <br> Choose your desire meal and cook. </em> </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="img/spicy.jpg" alt="different spices" class="header-img shadow-sm">
                </div>
            </div>
        </div> 
    </header>
    <!-- //Header section -->

    <!-- Search section -->
    <section class="search-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 d-flex search">
                    <input type="text" class="form-control" placeholder="search your meal" id="mealName">
                    <button class="btn" id="search"><span>Search</span> <span id="loader"></span></button>
                </div>
            </div>
        </div>
    </section>
    <!-- //Search section -->

    <!-- meal-item-section -->
    <section id="meal-item-section">
        <div class="container">
            <div class="row" id="notfound">
                <div class="col-md-12">
                    <h3 class="text-danger text-center mb-5">
                        404 | the meal not found you are searching.
                    </h3>
                </div>
            </div>
            <div class="row" id="all-item">
            </div>
            <div class="row" id="recipeDetails"> 
            </div>
        </div>
    </section>
    <!-- //meal-item-section -->

    <!-- footer Section -->
    <footer class="bg-light text-center p-4">
        All right reserve by Azizur Rahman Jishat
    </footer>
    <!-- //footer Section -->


    <!-- Call bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Main Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
